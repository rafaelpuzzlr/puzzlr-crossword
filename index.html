<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosswords by Puzzlr</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Crosswords by Puzzlr</h1>
            <nav>
                <a href="#">How to Play</a>
                <a href="#">About</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="instructions">
            <h2>Instructions</h2>
            <p>Select a square to start entering your word. Use the arrow keys to navigate, or click on a square to select it. Type letters to fill in the grid. Click "Check" to check your progress.</p>
        </section>

        <section class="crossword-area">
            <div class="crossword-container">
                <div id="crossword-grid" class="grid"></div> <!-- Fixed grid container -->
                <div class="clues">
                    <h3>Across</h3>
                    <ul id="across-clues"></ul>
                    <h3>Down</h3>
                    <ul id="down-clues"></ul>
                </div>
            </div>

            <div class="controls">
                <button id="check-btn">Check</button>
                <button id="clear-btn">Clear</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Puzzlr</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
