<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <div class="title-date">
            <h1>Spelling Bee</h1>
            <p>February 4, 2025</p>
            <p>Edited by Sam Ezersky</p>
        </div>
        <div class="nav-links">
            <a href="#">Stats</a>
            <a href="#">Play Yesterday's Puzzle</a>
            <a href="#">Hints</a>
            <a href="#">More</a>
        </div>
    </div>

    <div class="game-area">
        <div class="hex-container">
            <div class="hexagon">A</div>
            <div class="hexagon">H</div>
            <div class="hexagon">L</div>
            <div class="hexagon">F</div>
            <div class="hexagon">T</div>
            <div class="hexagon">U</div>
            <div class="hexagon">E</div>
        </div>

        <div class="input-area">
            <p>Type or Click</p>
            <div class="word-display"></div>
            <div class="buttons">
                <button>Delete</button>
                <button>Enter</button>
            </div>
        </div>

        <div class="score">
            <p>Beginner</p>
            <p>You have found 0 words</p>
        </div>
    </div>

    <script src="script.js"></script> </body>
</html>
